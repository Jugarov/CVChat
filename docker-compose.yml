version: "3.9"

services:
  backend:
    build: ./backend
    container_name: rag-backend
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    networks:
      - rag-net

  frontend:
    build: ./frontend
    container_name: rag-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - rag-net

networks:
  rag-net:
    driver: bridge
